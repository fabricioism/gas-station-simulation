<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gasolinera</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!--Contenedor de navbar-->
    <div class="container-fluid contenedor-navbar">
      <div class="row fila">
        <div class="col-3 titulo">
          <h2 style="color: aliceblue; text-align: start; padding-top: 5px">
            <b>Simulador Estacion de Combustible</b>
          </h2>
        </div>
        <div class="col-7 barras">
          <div class="row" style="padding: 2%">
            <div class="col-6">
              <h4>Almacenaje Diesel</h4>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
                  role="progressbar"
                  style="width: 75%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-6">
              <h4>Almacenaje Gasolina</h4>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                  role="progressbar"
                  style="width: 75%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2 tiempo" style="padding: 1%; text-align: center">
          <h6><b> TIEMPO</b></h6>
          <h3 id="temporizador">0.00min</h3>
        </div>
      </div>
    </div>

    <!--Contenedor de inputs,bombas y resumen-->
    <div class="container-fluid" style="padding: 0px">
      <div class="row fila">
        <!---ENTRADAS-->
        <div class="col-3 entradas">
          <form class="formulario">
            <h4><b>Datos de entrada</b></h4>
            <hr />
            <div class="form-group">
              <label for="bombas"><b>Bombas Disponibles</b></label>
              <input
                type="number"
                class="form-control"
                min="2"
                max="6"
                placeholder="2"
                id="bombas"
                name="bombas"
                value="2"
              />
            </div>
            <div class="form-group">
              <label for="diesel"><b>Litros de Diesel en almacenaje</b></label>
              <input
                type="number"
                class="form-control"
                min="100"
                max="3000"
                placeholder="2"
                id="diesel"
                name="diesel"
                value="100"
              />
            </div>
            <div class="form-group">
              <label for="gasolina"
                ><b>Litros de Gasolina en almacenaje</b></label
              >
              <input
                type="number"
                class="form-control"
                min="100"
                max="3000"
                placeholder="100"
                name="gasolina"
                id="gasolina"
                value="100"
              />
            </div>
            <div class="form-group">
              <label for="flujo"><b>Flujo de las Bombas</b></label>
              <select
                class="form-select form-control"
                aria-label="Default select example"
                name="flujo"
                id="flujo"
              >
                <option selected value="50">50L/min</option>
                <option value="80">80L/min</option>
                <option value="140">140L/min</option>
                <option value="200">200L/min</option>
              </select>
            </div>
            <div class="form-group">
              <label for="velocidad"><b>Velocidad de la simulaci√≥n</b></label>
              <select
                class="form-select form-control"
                aria-label="Default select example"
                name="velocidad"
                id="velocidad"
              >
                <option selected value="10">x10</option>
                <option value="25">x25</option>
                <option value="50">x50</option>
                <option value="100">x100</option>
              </select>
            </div>
            <div class="form-group iniciar" id="botones">
              <button type="button" id="btn-iniciar" class="btn btn-info">
                <b>Iniciar</b>
              </button>
              <button type="button" id="resetear" class="btn btn-danger mt-2">
                <b>Finalizar</b>
              </button>
            </div>
          </form>
        </div>
        <!--FIN ENTRADAS-->
        <div class="col-9">
          <div class="row">
            <div class="col-12 bombas">
              <div class="row" id="contenedor_bombas">
                <h3>INICIE LA SIMULACION</h3>
                <!---GESTION BOMBAS-->
              </div>
            </div>
            <div class="col-12 resumen" style="background-color: #f2f4f4">
              <h3>RESUMEN</h3>
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col" class="titulo-tabla">Autos atendidos</th>
                    <th scope="col" class="titulo-tabla">Autos no atendidos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="cantidad-litros">200</th>
                    <td class="cantidad-litros">0</td>
                  </tr>
                </tbody>
              </table>
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col" class="titulo-tabla">
                      Ventas promedio de Diese(Litros)
                    </th>
                    <th scope="col" class="titulo-tabla">
                      Venta promedio de Gasolina(Litros)
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="cantidad-litros">125</th>
                    <td class="cantidad-litros">487</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="hypertimer/hypertimer.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
